{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Add Pet Profile</h2>
    
    <form action="/pets/add" method="POST" enctype="multipart/form-data" class="form-section">
        <div class="input-group">
            <label class="input-label">Pet Name *</label>
            <input type="text" name="pet_name" class="input-field" required placeholder="e.g., Buddy">
        </div>
        
        <div class="input-group">
            <label class="input-label">Breed</label>
            <select name="breed_id" class="input-field">
                <option value="">Select a breed</option>
                {% for breed in breeds %}
                <option value="{{ breed.id }}">{{ breed.name }} ({{ breed.size_label }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="input-group">
            <label class="input-label">Weight (kg)</label>
            <input type="number" step="0.1" name="weight_kg" class="input-field" placeholder="e.g., 5.5">
            <small>Optional - helps with size estimation</small>
        </div>
        
        <div class="input-group">
            <label class="input-label">Size</label>
            <select name="size_label" class="input-field">
                <option value="">Auto-estimate</option>
                <option value="XS">XS - Extra Small</option>
                <option value="S">S - Small</option>
                <option value="M">M - Medium</option>
                <option value="L">L - Large</option>
                <option value="XL">XL - Extra Large</option>
                <option value="XXL">XXL - Extra Extra Large</option>
            </select>
        </div>
        
        <div class="input-group">
            <label class="input-label">Weather Preference</label>
            <select name="weather_preference" class="input-field">
                <option value="all-season" selected>All Season</option>
                <option value="cold">Cold Weather</option>
                <option value="warm">Warm Weather</option>
                <option value="rain">Rainy Weather</option>
            </select>
            <small>We'll prioritize clothing suitable for this weather</small>
        </div>
        
        <div class="input-group">
            <label class="input-label">Style Preference</label>
            <select name="style_preference" class="input-field">
                <option value="any" selected>Any Style</option>
                <option value="classic">Classic</option>
                <option value="sport">Sport / Active</option>
                <option value="street">Street / Fashion</option>
            </select>
            <small>Choose your pet's fashion style</small>
        </div>
        
        <div class="input-group">
            <label class="input-label">Pet Photo</label>
            <input type="file" name="pet_image" class="input-field" accept="image/*">
            <small>Upload a photo for AI virtual try-on</small>
        </div>
        
        <div class="button-group">
            <button type="submit" class="btn-black">Add Pet</button>
            <a href="/mypage" class="btn-outline">Cancel</a>
        </div>
    </form>
</div>

<style>
.button-group {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
}

.btn-outline {
    padding: 0.75rem 1.5rem;
    border: 1px solid #333;
    background: white;
    color: #333;
    text-decoration: none;
    border-radius: 4px;
    display: inline-block;
    text-align: center;
}

.btn-outline:hover {
    background: #f5f5f5;
}

small {
    display: block;
    color: #666;
    font-size: 0.85rem;
    margin-top: 0.25rem;
}
</style>
{% endblock %}

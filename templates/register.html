{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Register</h2>
    <form action="/register" method="POST">
        
        <div class="form-section">
            <h3>Account Info</h3>
            <div class="input-group">
                <label class="input-label">Username *</label>
                <input type="text" name="username" class="input-field" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label class="input-label">Email *</label>
                <input type="email" name="email" class="input-field" placeholder="your@email.com" required>
            </div>
            <div class="input-group">
                <label class="input-label">Password *</label>
                <input type="password" name="password" class="input-field" placeholder="Password (6+ chars)" required minlength="6">
            </div>
            <div class="input-group">
                <label class="input-label">Confirm Password *</label>
                <input type="password" name="password_confirm" class="input-field" placeholder="Re-enter password" required minlength="6">
            </div>
        </div>

        <button type="submit" class="submit-btn">Register</button>
        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="/login" style="color: #7b2cbf;">Login here</a>
        </p>
    </form>
</div>

        <button type="submit" class="btn-black">Complete & Start AI</button>
    </form>
</div>

</script>
{% endblock %}

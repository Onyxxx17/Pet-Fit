{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
        
        <div class="input-group">
            <label class="input-label">Username</label>
            <input type="text" name="username" class="input-field" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
            <label class="input-label">Password</label>
            <input type="password" name="password" class="input-field" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-black">Login</button>

        <div style="margin-top: 20px; text-align: center; font-size: 13px; color: #666;">
            Don't have an account? 
            <a href="/register" style="color: #000; font-weight: bold; text-decoration: underline;">Sign up</a>
        </div>
    </form>
</div>
{% endblock %}
